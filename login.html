<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>FORMULARIO DE CADASTRO </title>
</head>
<body>
    <div class="contaider">
        <div class="form-image">
            <img src="imagens/undraw_pet_adoption_-2-qkw.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Acessar</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label form="firstname" >Usuário </label>
                        <input id="firstname" type="email" name="email" placeholder="Digite o usuário" required>
                    </div>
                    <div class="input-box">
                        <label form="lastname" >Senha</label>
                        <input id="lastname" type="text" name="senha" placeholder="Digite a senha" required>
                    </div>

                </div>
                <br>
                <div class="continue-button" text="center">
                    <button><a href="#"> Continuar  </a> </button>
                </div> 
                <br>
                <div class="continue-button" text="center">
                    <button><a href="#"> Cadastrar-se  </a> </button>
                </div> 
                <br>
                <div class="continue-button" text="center">
                    <button><a href="#"> Voltar  </a> </button>
                </div> 
            </form>
        </div>
    </div>
   
</body>
</html>
